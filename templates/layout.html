<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/styles1.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link {% block annoucement %} {% endblock %}" href="/annoucement">Annoucement<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block result %} {% endblock %}" href="/result">Result</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block program %} {% endblock %}" href="/programs">Programs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block activities %} {% endblock %}" href="/activities">Activities</a>
                        </li>
                    </ul>
                    <form action="/" method="post" class="form-inline my-2 my-lg-0">
                        <input name="sid" class="form-control mr-sm-3" type="search" placeholder="Student ID" aria-label="Search">
                        <button class="btn btn-outline-success my-4 my-sm-3" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        {% block main %}
        {% endblock %}
        <footer>
            <div class="footer-nav">
                <a class="footer-link" href="/about_us">About Us</a>
            </div>
            <p id="footer">Copyright &copy; Some Foundation 2019</p>
        </footer>
    </body>
</html>
